<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Login page for Arise Crossover Stats Tracking - Premium Dashboard">
    <title>Roblox Trackstats - Login</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" as="style">
    <link rel="preload" href="/static/styles.css" as="style">
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap"
        as="style">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6c/Roblox_Logo.svg">

    <!-- Stylesheets with integrity checks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Inline critical CSS for faster initial rendering -->
    <style>
        body {
            min-height: 100vh;
            background: #0a0e17;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(93, 159, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(63, 193, 201, 0.08) 0%, transparent 40%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            opacity: 0;
            transition: opacity 0.7s cubic-bezier(0.25, 1, 0.5, 1);
            overflow-x: hidden;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.6;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(93, 159, 255, 0.15);
            box-shadow: 0 0 10px rgba(93, 159, 255, 0.3);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-30px) translateX(15px);
            }

            50% {
                transform: translateY(0) translateX(30px);
            }

            75% {
                transform: translateY(30px) translateX(15px);
            }
        }

        .glow {
            position: fixed;
            background: radial-gradient(circle at center, rgba(93, 159, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(40px);
        }

        .login-form-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>
    <!-- Floating particles background -->
    <div class="particles-container" id="particles-container"></div>

    <!-- Glowing effect -->
    <div class="glow" style="width: 600px; height: 600px; top: 10%; left: 60%;"></div>
    <div class="glow" style="width: 400px; height: 400px; bottom: 10%; right: 70%;"></div>

    <div class="login-form-container">
        <div class="text-center mb-4">
            <h2 class="text-light mb-0"
                style="font-family: 'Montserrat', sans-serif; font-weight: 800; letter-spacing: -0.03em;">
                <span
                    style="background: linear-gradient(135deg, #5d9fff, #3fc1c9); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 2px 10px rgba(93, 159, 255, 0.2);">
                    Roblox Trackstats
                </span>
            </h2>
            <p class="text-light opacity-75 mt-2">Premium Admin Dashboard</p>
        </div>

        <div class="card login-card">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0">Admin Login</h3>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-5">
                    <div class="logo-container mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Roblox_Logo.svg"
                            alt="Roblox Trackstats" class="login-logo img-fluid" style="width: 80px;">
                    </div>
                    <h5 class="text-light">Login to continue</h5>
                    <p class="text-light opacity-75 mt-2 mb-0">Enter your credentials to access the dashboard</p>
                </div>

                <form id="loginForm" method="POST" action="/login">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username"
                                autocomplete="username" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password"
                                autocomplete="current-password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                title="Show/hide password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </div>
                </form>

                <div id="errorMessage" class="alert alert-danger mt-4 d-none">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> Invalid username or password
                </div>
            </div>
            <div class="card-footer text-center py-3 border-0">
                <small class="text-light opacity-75">Arise Crossover Stats Management System</small>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-light opacity-75">
                <small>
                    Version 3.0.0 | &copy; 2025 All Rights Reserved
                </small>
            </p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>

    <script>
        // API server URL - auto-detect environment
        const isDevelopment = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost';
        const API_URL = isDevelopment
            ? 'http://localhost:8080'  // Development path
            : ''; // Empty for production to use relative URLs

        document.addEventListener('DOMContentLoaded', function () {
            // Create particle background
            createParticles();

            // Show the body with fade-in effect
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });

            // Check for error parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = error === 'true' ? 'Invalid username or password' : error;
                errorMessage.classList.remove('d-none');

                // Apply shake animation to the card
                const card = document.querySelector('.card');
                card.style.animation = 'none';
                setTimeout(() => {
                    card.style.animation = 'shake 0.5s';
                }, 10);
            }

            // Update form action to point to API server
            document.getElementById('loginForm').action = `${API_URL}/login`;

            // Add autofocus to username field
            document.getElementById('username').focus();
        });

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');

            // Create particle elements
            for (let i = 0; i < 15; i++) {
                const size = Math.random() * 20 + 5; // Size between 5-25px
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = Math.random() * 0.4 + 0.1; // Opacity between 0.1-0.5

                // Random starting position
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.left = `${Math.random() * 100}vw`;

                // Different animation duration and delay for each particle
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;

                container.appendChild(particle);
            }
        }
    </script>
</body>

</html>
